<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features Page</title>
  <link rel="stylesheet" href="./css/features.css">
</head>
<body>
  <div class="container mx-auto px-4 py-16">
    <header class="text-center mb-16">
      <h1 class="text-4xl font-bold tracking-tight sm:text-5xl mb-4">Powerful Features for Your Success</h1>
      <p class="text-xl text-muted-foreground max-w-2xl mx-auto">
        Discover the tools and capabilities that set our platform apart and drive your business forward.
      </p>
    </header>

    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3" id="features-grid">
      <!-- Feature cards will be inserted here by JavaScript -->
    </div>

    <section class="mt-20 text-center">
      <h2 class="text-3xl font-bold mb-4">Ready to Get Started?</h2>
      <p class="text-xl text-muted-foreground mb-8 max-w-2xl mx-auto">
        Join thousands of satisfied users and take your business to the next level with our powerful platform.
      </p>
      <div class="flex justify-center gap-4">
        <button class="btn-primary btn-lg" onclick="window.location.href='/signup'">Start Free Trial</button>
        <button class="btn-outline btn-lg" onclick="window.location.href='/contact'">Contact Sales</button>
      </div>
    </section>
  </div>

  <script src="./js/features.js"></script>
</body>
</html>
